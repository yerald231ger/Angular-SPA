<div class="container mt-3">
    <h1>HÃ©roes <small>Marvel y DC</small></h1>
    <hr>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let heroe of heroes; let i = index">
            <div class="card">
                <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
                <div class="card-body">
                    <h5 class="card-title">{{ heroe.nombre }}</h5>
                    <p class="card-text">{{ heroe.bio }}</p>
                    <div class="d-grid gap-2">
                        <button type="button" (click)="verHeroe(i)" class="btn btn-outline-primary btn-block">
                            Ver mas... 
                        </button>
                    </div>
                </div>
                <div class="card-footer">
                    <small class="text-muted">{{ heroe.aparicion }}</small>
                </div>
            </div>
        </div>
    </div>
</div>
