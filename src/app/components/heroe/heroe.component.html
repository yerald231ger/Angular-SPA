<h1>{{ heroe.nombre | uppercase }}</h1><small>(Aparicion: {{ heroe.aparicion | date:'y' }})</small>

<hr>

<div class="row">
    <div class="col-4">
        <div>
            <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        </div>
        <hr>
        <div class="d-grid gap-2">
            <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">
                Regresar
            </a>
        </div>
    </div>
    <div class="col">
        <div style="height: 100%;" class="align-middle">
            <h1>{{ heroe.nombre }}</h1>
            <p>{{ heroe.bio }}</p>
            <div>
                <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/logo-marvel.png" alt="Marvel">
                <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/logo-dc.png" alt="DC">
            </div>
        </div>
    </div>
</div>
